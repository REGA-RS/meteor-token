<div [hidden]="! subpoolReady">
  <h3>Саб-Пулы:</h3>
  <br>

  <div [hidden]="subpool">
    <h4>[ у Вас пока нет саб-пулов ]</h4>
  </div>

  <div [hidden]="! subpool">
    <ul class="items">
      <li *ngFor="let subpool of subpools | async">
          <a [routerLink]="['/subpool', subpool._id]">
            <span class="badge"></span>
            <span class="text">Sub Pool <b>{{subpool.subPoolId}}</b></span>
          </a>
      </li>
    </ul>
  </div>

</div>
