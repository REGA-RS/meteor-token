
<h2>Вход владельца</h2>

<div>
  Пожалуйста, введите <b>пароль</b>.
</div>
<br>

<input [(ngModel)]="pass" (keypress)="onInputKeypress($event)" placeholder="Пароль" required #ngPass="ngModel" type="password"/>
<br>
<br>
<div *ngIf="ngPass.errors?.required">Пароль - обязательное поле.</div>
<button (click)="login()" [disabled]="!ngPass.valid">Войти</button>
