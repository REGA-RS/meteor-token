<header>
  <h3>Детальная информация о токене</h3>
</header>

<header *ngFor="let token of tokens | async">
  <p><b>Mongo ID:</b> {{tokenId}}</p>
  <p><b>Token ID: </b> {{token.nft_id}}</p>
  <p><b>Owner Address: </b>{{token.owner_address}}</p>
  <p><b>Client ID: </b>{{token.user_id}}</p>
  <p><b>TX: </b><a href="https://rinkeby.etherscan.io/tx/{{token.tx}}">{{token.tx}}</a></p>
  <p><b>Sub Pool ID: </b>{{token.subPoolId}}</p>
  <p><b>Activated: </b>{{token.activated}}</p>
</header>
