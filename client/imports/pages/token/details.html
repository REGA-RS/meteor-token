<header>
  <h3>Детальная информация о токене</h3>
</header>

<header *ngFor="let token of tokens | async">
  <p><b>Mongo ID:</b> {{tokenId}}</p>
  <p><b>Token ID: </b> {{token.nft_id}}</p>
  <p><b>Owner Address: </b>{{token.owner_address}}</p>
  <p><b>Client ID: </b>{{token.user_id}}</p>
  <p><b>TX: </b><a href="https://rinkeby.etherscan.io/tx/{{token.tx}}">{{token.tx}}</a></p>
  <p><b>Sub Pool ID: </b>{{token.subPoolId}}</p>
  <p><b>Activated: </b>{{token.activated}}</p>
  <p [hidden]="! token.paid"><b>PAID</b></p>
  <p [hidden]="! token.inprogress"><b>wait for the blockchain transaction confirmation...</b></p>
  <button (click)="activate(token.nft_id)" [hidden]="! partner" [disabled]="token.activated || token.inprogress">Activate</button>
  <button (click)="pay(token.nft_id)" [hidden]="! client" [disabled]="token.paid || token.inprogress || ! token.activated ">Payment</button>
</header>
