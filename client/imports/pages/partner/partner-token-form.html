<div [hidden]="! ready">
  <h3>Токены:</h3>

  <div [hidden]="count != 0">
    <br>
    <h4>[ пока нет токенов ]</h4>
  </div>

  <div [hidden]="count == 0">
    <pagination-controls id="partner-tokens" maxSize="5" (pageChange)="curPage.next($event)"></pagination-controls>
    <ul class="items">
      <li *ngFor="let item of items | async">
        <a (click)="click(item)">
          <span class="badge"></span>
          <span class="text">[{{item.subPoolId}}] : <b>{{item.nft_id}}</b>{{item.activated? " A":""}}{{item.paid? " P":""}}<b>{{item.inprogress? " W":""}}</b><b>{{item.error_message? " E":""}}</b></span>
        </a>
        <button class="delete" title="Удалить предложение" (click)="delete(item)">x</button>
      </li>
    </ul>
  </div>
</div>
