<div [hidden]="! tokenReady">
  <h3>Токены:</h3>
  <br>

  <div [hidden]="token">
    <h4>[ у Вас пока нет токенов ]</h4>
  </div>

  <div [hidden]="! token">
    <ul class="items">
      <li *ngFor="let token of tokens | async">
          <a [routerLink]="['/token', token._id]">
            <span class="badge"></span>
            <span class="text">Token | Sub Pool = <b>{{token.nft_id}}</b> | <b>{{token.subPoolId}}</b></span>
          </a>
      </li>
    </ul>
  </div>

</div>
