<div [hidden]="! ready">
  <h3>Клиенты:</h3>

  <div [hidden]="count != 0">
    <br>
    <h4>[ у Вас пока нет клиентов ]</h4>
  </div>

  <div [hidden]="count == 0">
    <pagination-controls id="partner-clients" maxSize="5" (pageChange)="curPage.next($event)"></pagination-controls>
    <ul class="items">
      <li *ngFor="let item of items | async">
        <a (click)="click(item)">
          <span class="badge"></span>
          <span class="text"><b>{{item.username}}</b></span> 
        </a>
        <button class="delete" title="Удалить клиента" (click)="delete(item)">x</button>
      </li>
    </ul>
  </div>
</div>
