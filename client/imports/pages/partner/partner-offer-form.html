<div [hidden]="! offerReady">  
  <h3>Предложения:</h3>
  <br>

  <div [hidden]="offer">
    <h4>[ пока нет предложений ]</h4>
  </div>

  <div [hidden]="! offer">
    <ul class="offers">
      <li *ngFor="let item of offers | async">
        <a>
          <span class="badge"></span>
          <span class="text">{{item.validFrom}} - {{item.expired}}: <b>{{item.header}}</b></span> 
        </a>
        <button class="deleteOffer" title="Удалить предложение" (click)="deleteOffer(item)">x</button>
      </li>
    </ul>
  </div>

  <partner-offeradd-form></partner-offeradd-form>
</div>
