<div [hidden]="! tokenReady">
  <h3>Токены:</h3>
  <br>

  <div [hidden]="token">
    <h4>[ пока нет токенов ]</h4>
  </div>
  
  <div [hidden]="! token">
    <ul class="tokens">
      <li *ngFor="let item of tokens | async">
        <a>
          <span class="badge"></span>
          <span class="text"><b>{{item._id}}</b> выпушен: <b>{{item.issued}}</b> - активирован: <b>{{item.activated}}</b></span>
        </a>
      </li>
    </ul>
  </div>
</div>
