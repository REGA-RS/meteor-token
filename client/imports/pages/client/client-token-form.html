<div [hidden]="! tokenReady">
  <h3>Токены:</h3>
  <br>

  <div [hidden]="token">
    <h4>[ пока нет токенов ]</h4>
  </div>
  
  <div [hidden]="! token">
    <ul class="items">
      <li *ngFor="let token of tokens | async">
        <a [routerLink]="['/token', token._id]">
          <span class="badge"></span>
          <span class="text">[{{token.subPoolId}}] : {{token.nft_id}}{{token.activated? " A":""}}{{token.paid? " P":""}}{{token.inprogress? " Wait":""}}{{token.error_message? " Err":""}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
