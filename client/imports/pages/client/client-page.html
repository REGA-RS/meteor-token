<div *ngIf="!user">
  <div>
    Вам необходимо <b>авторизоваться</b>.
  </div>
  <div>
    Перейдите <b>по ссылке</b>, полученной при регистрации.
  </div>
</div>
      
<div *ngIf="user">
  <table>
    <tr>
      <td align="left" valign="top" width="430px">
        <client-offer-form></client-offer-form>
      </td>
      <td align="left" valign="top">
        <client-token-form></client-token-form>
      </td>
    </tr>
  </table>
</div>

<p [hidden]="! user.profile.error_message"><b>Ошибка: </b>{{user.profile.error_message}}</p>
<p [hidden]="! user.profile.inprogress"><b>Ожидает подтверждения создания токена от блокчейна...</b></p>
